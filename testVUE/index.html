<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="box">
			{{name}}
			<span>{{age}}</span>
			<p v-html="name1"></p>
			<p v-if="isShow">我是动态创建的</p>
			<p v-show="isShow">我是动态创建的</p>
			<button type="button" v-on:click="one">one</button>
		</div>
		<div id="app2">
			<span :title="message">
				鼠标悬停几秒钟查看此处动态绑定的提示信息！

			</span>

		</div>
		<div id="app3">
			<ol>
				<li v-for="todo in todos">

					{{ todo.text }}


				</li>
			</ol>
		</div>
		<div id="app4">
			<span @mouseover="show">{{message}}</span>
		</div>
		<div id="app5">
			<p>{{message}}</p>
			<button type="button" @click="reverseMessage">逆转消息</button>
		</div>
		<div id="app6">
			<p>{{ message }}</p>
			<input v-model="message">
		</div>
		<script type="text/javascript">
			var vm = new Vue({
				el: "#box",
				data: {
					name: "jee",
					age: 18,
					name1: "<b>nameB</b>",
					isShow: false
				},
				methods: {
					one() {
						alert();
					}
				}
			})
			var app2 = new Vue({
				el: "#app2",
				data: {
					message: "页面加载" + new Date().toLocaleString()
				}
			})
			var app3 = new Vue({
				el: "#app3",
				data: {
					todos: [{
							text: '学习 JavaScript'
						},
						{
							text: '学习 Vue'
						},
						{
							text: '整个牛项目'
						}
					]
				}
			})
			var app4 = new Vue({
				el: "#app4",
				data: {
					message: "悬停"
				},
				methods: {
					show(){
						this.message = "我变啦";
					}
				}
			})
			var app5 = new Vue({
				el: "#app5",
				data: {
					message: "message is vue.js"
				},
				methods: {
					reverseMessage() {
						this.message = this.message.split("").reverse().join("");
					}
				}
			})
			var app6 = new Vue({
				el: "#app6",
				data: {
					message: "hello world"
				}
			})
		</script>
	</body>
</html>
